<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CYBER VIDEO PLAYER 2000</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      color: #00FFCC;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      padding: 40px;
      margin: 50px auto;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #FF00FF;
      text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF;
      margin-bottom: 20px;
    }

    .file-name {
      margin-bottom: 20px;
      font-size: 12px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #00FFFF;
      background-color: black;
      color: #00FFFF;
      margin-top: 20px;
      font-family: inherit;
    }

    input[type="submit"] {
      background-color: #00FFFF;
      color: black;
      padding: 10px 30px;
      border: none;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px #00FFFF;
      cursor: pointer;
      font-family: inherit;
    }

    video {
      margin-top: 30px;
      border: 4px solid #FF00FF;
      box-shadow: 0 0 15px #FF00FF;
      max-width: 100%;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      animation: marquee 12s linear infinite;
      font-size: 10px;
      margin-top: 10px;
      color: #77f6ff;
    }

    @keyframes marquee {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }

    .background-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #00ffff88, transparent 70%);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out alternate;
    }

    .blob:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      from {
        transform: translateY(0px) scale(1);
      }
      to {
        transform: translateY(-50px) scale(1.1);
      }
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="background-blobs">
  <div class="blob" style="top:10%; left:10%;"></div>
  <div class="blob"></div>
</div>

<div class="glass-card">
  <h1>🎞️ CYBER VIDEO PLAYER 2000</h1>
  <div class="marquee">⚡ Y2K + FRUTIGER AERO MEDIA PORTAL ⚡ DREAMING IN VIDEO ⚡</div>

  {% if video_url %}
    <div class="file-name">Now Playing - {{ video_url.split('/')[-1] }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <p>🎬 동영상을 업로드해 감상하세요:</p>
    <input type="file" name="video" accept="video/*" required><br>
    <input type="submit" value="🚀 업로드 및 재생">
  </form>

  {% if video_url %}
    <video width="640" height="360" controls autoplay>
      <source src="{{ video_url }}" type="video/mp4">
      브라우저가 비디오 태그를 지원하지 않습니다.
    </video>
  {% endif %}
</div>

<footer>ⓒ 2001 CYBERVISION &mdash; Retro Futurism Meets Aero Dream</footer>

</body>
</html>
